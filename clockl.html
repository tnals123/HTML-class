<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>시계 만들기</h1>
    <input type="button" id="clock" style="color:gray;" onclick="stoporstart()">


    <script>
    var count = 0;
    var myclock = document.getElementById("clock");

    function stoporstart(){
        if (count == 0){
            clearInterval(timer);
            count = 1;
        }
        else if(count == 1){
            timer = setInterval(clock, 1000);
            count = 0;
        }
    }
    
    function clock() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
    
        myclock.value =   `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes }`  : minutes }:${seconds < 10 ? `0${seconds }`  : seconds }`;
    
    
    }
    
    clock();  
    var timer = setInterval(clock, 1000);
    
    
    </script>
    
</body>
</html>
