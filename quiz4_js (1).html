<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        수식 계산하기
    </h3>
    <hr>
    <script>
        var ret = prompt("수식을 입력해 주세요, = 포함하지 않음");
        if (ret == ""){
            document.write("입력된 수식이 없습니다")
        }
        else {
            document.write(ret + "=" + eval(ret))
        }
    </script>
    
</body>
</html>
