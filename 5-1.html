<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        var date = new Date();
        if(date.getHours() < 12)
        {
            document.bgColor = "lightskyblue";
        }
        else
        {
            document.bgColor = "orange";
        }
        document.write("Current Time: " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds());
    </script>
</body>
</html>
