<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table ");
        document.write("style = 'border:1px solid black' >")
        document.write("<tr>");
        document.write("<td ");
        document.write("style = 'border:1px solid black' >")
        document.write("섭씨온도");
        document.write("</td>");
        document.write("<td ");
        document.write("style = 'border:1px solid black' >")
        document.write("화씨온도");
        document.write("</td>");
        document.write("</tr>")
        for(var i = 0; i <=10 ; i++){
            document.write("<tr>");
            document.write("<td ");
            document.write("style = 'border:1px solid black' >")
            document.write(i)
            document.write("</td>");
            document.write("<td ");
            document.write("style = 'border:1px solid black' >")
            document.write(i*1.8+32)
            document.write("</td>");


        }
        document.write("</table>");
    </script>
    
</body>
</html>
