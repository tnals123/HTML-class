<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function time(){
            var time = new Date();
            var asdf = document.getElementById("currentTime");
            asdf.innerHTML = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
            setTimeout(console.log("asdf"),1000);
        }
        window.onload = function(){
            time();
        }
    </script>
</head>
<body>
    <h2>Time Countdown</h2>
    <br>
    <br>
    <h1 id = "currentTime"></h1>
    <div>
        <input type="number">

        <input type="number">
        <input type="button" value="Ok">
        <input type="button" value="Reset">
    </div>
    
</body>
</html>
