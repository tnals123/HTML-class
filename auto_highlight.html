        function auto_grow(element) {
            element.style.height = "5px";

        }

        function resize() {
            const editor = document.querySelector('#editing-code');
            editor.style.height = "20px";
            editor.style.height = (editor.scrollHeight + 5)+"px";
        }

        document.addEventListener("DOMContentLoaded", () => {
            update_code();
            resize();
            });

        function insertTextAtCursor(text) {
            var el = document.querySelector("#editing-code")
            var val = el.value, endIndex, range, doc = el.ownerDocument;
            if (typeof el.selectionStart == "number"
                    && typeof el.selectionEnd == "number") {
                endIndex = el.selectionEnd;
                console.log( val.slice(endIndex));
                console.log( val.slice(0, endIndex));
                el.value = val.slice(0, endIndex) + text + val.slice(endIndex);
                el.selectionStart = el.selectionEnd = endIndex + text.length;
                el.focus();
            } else if (doc.selection != "undefined" && doc.selection.createRange) {
                el.focus();
                range = doc.selection.createRange();
                range.collapse(false);
                range.text = text;

            }
        }

        function insertCodeBlock(){
            var paper = document.body;
            var codeblock = document.createElement("pre");
            codeblock.style.height = "20px";
            codeblock.setAttribute("class","hljs");
            var code = document.createElement("code");
            codeblock.appendChild(code);
            paper.appendChild(codeblock);
        }
